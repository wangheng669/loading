<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
	<title>图片预加载无序</title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('a').on('click',function(event){
			$('.qq-face').fadeToggle();
			event.stopPropagation();
		})
		$(document).on('click',function(){
			$('.qq-face').fadeOut();

		})
	})
		document.onreadystatechange=function(){
			if(document.readyState="complete"){
				$('.loading').fadeOut();
				$('.qq-face').fadeIn();
		}}
	</script>
	<style type="text/css">
		body{
			margin: 0;padding:0;
		}
		.main{
			height: 200px;
			width: 600px;
			margin: 200px auto;
		}
		.qq-face{
			width: 360px;
			display: none;
			border: 1px solid #ccc;
		}
		a{
			text-decoration: none;
		}
		.loading{
			position: fixed;
			line-height: 50px;
			text-align: center;
			width: 360px;
			height: 50px;
		}
	</style>
</head>
<body>
<div class="main">
<textarea cols="83" rows="10">
